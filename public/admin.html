<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coyote Collator - Admin Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/spreadsheet.css">
    <script src="js/admin.js" defer></script>
</head>
<body>
    <header>
        <h1>Coyote Admin</h1>
        <div style="display:flex; align-items:center; gap:10px; margin-left:auto; margin-right:20px;">
            <button id="btn-clear-scores" style="background:none; border:1px solid #f39c12; color:#f39c12; padding:5px 10px; cursor:pointer; border-radius:4px; margin-right:10px; font-size:0.8rem;">⚠ Clear Scores</button>
            <button id="btn-reset-db" style="background:none; border:1px solid #e74c3c; color:#e74c3c; padding:5px 10px; cursor:pointer; border-radius:4px; margin-right:15px; font-size:0.8rem;">☢ Reset DB</button>
            <div class="btn-group btn-group-sm me-3" role="group">
                <input type="radio" class="btn-check" name="view-type" id="view-type-card" autocomplete="off">
                <label class="btn btn-outline-light" for="view-type-card" title="Card View">Grid</label>

                <input type="radio" class="btn-check" name="view-type" id="view-type-list" autocomplete="off" checked>
                <label class="btn btn-outline-light" for="view-type-list" title="List View">List</label>
            </div>
            <label for="view-mode-select" style="color:white; font-weight:bold;">Filter:</label>
            <select id="view-mode-select" style="padding:5px; border-radius:4px; font-weight:bold;">
                <option value="patrol">Patrol Games</option>
                <option value="troop">Troop Games</option>
                <option value="exhibition">Exhibition Games</option>
            </select>
        </div>
        <nav>
            <button id="nav-overview" class="active">Overview</button>
            <button id="nav-matrix">Leaderboard</button>
            <button id="nav-registration">Registration</button>
        </nav>
    </header>

    <main>
        <!-- View 1: Overview -->
        <section id="view-overview">
            <div class="controls">
                <h2>Game Overview</h2>
            </div>
            <div id="games-grid" class="dashboard-grid">
                <!-- Cards injected here -->
            </div>
        </section>

        <!-- View 2: Game Detail -->
        <section id="view-detail" class="hidden">
            <div class="controls">
                <h2 id="detail-title">Game Detail</h2>
                <div style="display:flex; align-items:center; gap:15px;">
                    <div class="form-check form-switch mb-0">
                        <input class="form-check-input" type="checkbox" id="toggle-compact-view" style="transform: scale(1.2);">
                        <label class="form-check-label ms-2 fw-bold" for="toggle-compact-view">Final Ranking Mode</label>
                    </div>
                    <button id="back-to-overview">Back to Overview</button>
                </div>
            </div>
            <div class="table-container">
                <table id="detail-table">
                    <!-- Table content injected here -->
                </table>
            </div>
        </section>

        <!-- View 3: Matrix -->
        <section id="view-matrix" class="hidden">
            <div class="controls">
                <h2>Scoring Matrix</h2>
                <button id="btn-transpose">Transpose</button>
            </div>
            <div class="table-container">
                <table id="matrix-table">
                    <!-- Matrix content injected here -->
                </table>
            </div>
        </section>

        <!-- View 4: Registration (Tree) -->
        <section id="view-registration" class="hidden">
            <div class="controls">
                <h2>Entity Registration</h2>
                <button onclick="addEntity(null)" class="btn" style="background-color:#27ae60;">+ Add Troop</button>
            </div>

            <div id="roster-tree" style="display:block; border: 1px solid #ddd; border-radius: 4px; overflow: hidden; background: #fff;">
                <!-- Tree Injected Here -->
            </div>
        </section>
    </main>
</body>
</html>
