<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coyote Collator - Admin Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/admin.js" defer></script>
</head>
<body>
    <header>
        <h1>Coyote Admin</h1>
        <div style="display:flex; align-items:center; gap:10px; margin-left:auto; margin-right:20px;">
            <button id="btn-reset-db" style="background:none; border:1px solid #e74c3c; color:#e74c3c; padding:5px 10px; cursor:pointer; border-radius:4px; margin-right:15px; font-size:0.8rem;">âš  Reset DB</button>
            <div class="btn-group btn-group-sm me-3" role="group">
                <input type="radio" class="btn-check" name="view-type" id="view-type-card" autocomplete="off">
                <label class="btn btn-outline-light" for="view-type-card" title="Card View">Grid</label>

                <input type="radio" class="btn-check" name="view-type" id="view-type-list" autocomplete="off" checked>
                <label class="btn btn-outline-light" for="view-type-list" title="List View">List</label>
            </div>
            <label for="view-mode-select" style="color:white; font-weight:bold;">Filter:</label>
            <select id="view-mode-select" style="padding:5px; border-radius:4px; font-weight:bold;">
                <option value="patrol">Patrol Games</option>
                <option value="troop">Troop Games</option>
                <option value="exhibition">Exhibition Games</option>
            </select>
        </div>
        <nav>
            <button id="nav-overview" class="active">Overview</button>
            <button id="nav-matrix">Matrix Board</button>
            <button id="nav-registration">Registration</button>
        </nav>
    </header>

    <main>
        <!-- View 1: Overview -->
        <section id="view-overview">
            <div class="controls">
                <h2>Game Overview</h2>
            </div>
            <div id="games-grid" class="dashboard-grid">
                <!-- Cards injected here -->
            </div>
        </section>

        <!-- View 2: Game Detail -->
        <section id="view-detail" class="hidden">
            <div class="controls">
                <h2 id="detail-title">Game Detail</h2>
                <button id="back-to-overview">Back to Overview</button>
            </div>
            <div class="table-container">
                <table id="detail-table">
                    <!-- Table content injected here -->
                </table>
            </div>
        </section>

        <!-- View 3: Matrix -->
        <section id="view-matrix" class="hidden">
            <div class="controls">
                <h2>Scoring Matrix</h2>
                <button id="btn-transpose">Transpose</button>
            </div>
            <div class="table-container">
                <table id="matrix-table">
                    <!-- Matrix content injected here -->
                </table>
            </div>
        </section>

        <!-- View 4: Registration -->
        <section id="view-registration" class="hidden">
            <div class="controls">
                <h2>Entity Registration</h2>
            </div>

            <!-- Quick Add Form -->
            <div class="card" style="max-width: 500px; margin-bottom: 2rem; border-left: 5px solid #27ae60;">
                <h3>Add New Troop or Patrol</h3>
                <form id="reg-form">
                    <div style="margin-bottom:1rem;">
                        <label>Type</label>
                        <select id="reg-type" style="width:100%; padding:8px;">
                            <option value="patrol">Patrol</option>
                            <option value="troop">Troop</option>
                        </select>
                    </div>
                    <div style="margin-bottom:1rem;">
                        <label>Troop Number</label>
                        <input type="text" id="reg-troop-num" placeholder="e.g. 101" required>
                    </div>
                    <div style="margin-bottom:1rem;">
                        <label>Name</label>
                        <input type="text" id="reg-name" placeholder="Name (e.g. Flaming Arrows)" required>
                    </div>
                    <button type="submit" class="btn" style="background-color:#27ae60;">Register Entity</button>
                    <div id="reg-message" style="margin-top:10px; font-weight:bold;"></div>
                </form>
            </div>

            <div class="card">
                <h3>Current Roster</h3>
                <div class="table-container">
                    <table id="roster-table">
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>Troop</th>
                                <th>Name</th>
                                <th>ID</th>
                            </tr>
                        </thead>
                        <tbody id="roster-tbody">
                            <!-- Injected -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
