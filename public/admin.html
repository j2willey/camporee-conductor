<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coyote Collator - Admin Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/spreadsheet.css">
    <script src="js/admin.js" defer></script>
</head>
<body>
    <header>
        <div style="display:flex; align-items:center;">
            <button id="header-back-btn" class="hidden" onclick="handleBack()" style="background:none; border:none; color:white; cursor:pointer; padding:0; margin-right:15px; display:flex; align-items:center; justify-content:center;" title="Back">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </button>
            <h1>Coyote Admin<span id="header-subtitle"></span></h1>
        </div>
        <div id="header-actions" class="hidden" style="display:flex; align-items:center; gap:10px; margin-left:auto; margin-right:20px;">
            <button id="btn-clear-scores" style="background:none; border:1px solid #f39c12; color:#f39c12; padding:5px 10px; cursor:pointer; border-radius:4px; margin-right:10px; font-size:0.8rem;">‚ö† Clear Scores</button>
            <button id="btn-reset-db" style="background:none; border:1px solid #e74c3c; color:#e74c3c; padding:5px 10px; cursor:pointer; border-radius:4px; margin-right:15px; font-size:0.8rem;">‚ò¢ Reset DB</button>
            <div id="mode-filter-container" style="display:flex; align-items:center; gap:10px;">
                <label for="view-mode-select" style="color:white; font-weight:bold;">Filter:</label>
                <select id="view-mode-select" style="padding:5px; border-radius:4px; font-weight:bold;">
                    <option value="patrol">Patrol Games</option>
                    <option value="troop">Troop Games</option>
                    <option value="exhibition">Exhibition Games</option>
                </select>
            </div>
        </div>
        <nav class="hidden">
            <button id="nav-dashboard">Dashboard</button>
        </nav>
    </header>

    <main>
        <!-- View 0: Dashboard (Landing) -->
        <section id="view-dashboard" class="hidden">
            <div style="display: flex; flex-direction: column; align-items: center; gap: 30px; margin-top: 50px;">
                <h2 style="font-size: 2.5rem; color: #2c3e50;">Coyote Collator - Dashboard</h2>
                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; width: 100%; max-width: 900px;">
                    <button class="dashboard-link-btn" onclick="switchView('registration', true)">
                        <span style="font-size: 3rem;">üìã</span>
                        <br>Registration
                    </button>
                    <button class="dashboard-link-btn" onclick="switchView('overview', true)">
                        <span style="font-size: 3rem;">‚è±Ô∏è</span>
                        <br>Scoring
                    </button>
                    <button class="dashboard-link-btn" onclick="switchView('awards', true)">
                        <span style="font-size: 3rem;">üèÜ</span>
                        <br>Awards
                    </button>
                </div>
            </div>
        </section>

        <!-- View 1: Overview -->
        <section id="view-overview" class="hidden">
            <div class="controls">
                <h2 class="hidden">Game Overview</h2>
            </div>
            <div id="games-grid" class="dashboard-grid">
                <!-- Cards injected here -->
            </div>
        </section>

        <!-- View 2: Game Detail -->
        <section id="view-detail" class="hidden">
            <div class="controls hidden">
                <h2 id="detail-title" class="hidden">Game Detail</h2>
            </div>
            <div class="table-container">
                <table id="detail-table">
                    <!-- Table content injected here -->
                </table>
            </div>
        </section>

        <!-- View 3: Matrix -->
        <section id="view-matrix" class="hidden">
            <div class="controls">
                <h2 id="matrix-title" class="hidden">Leader Board</h2>
            </div>
            <div class="table-container">
                <table id="matrix-table">
                    <!-- Matrix content injected here -->
                </table>
            </div>
        </section>

        <!-- View 4: Registration (Tree) -->
        <section id="view-registration" class="hidden">
            <div class="controls">
                <h2 class="hidden">Entity Registration</h2>
                <button onclick="addEntity(null)" class="btn" style="background-color:#27ae60;">+ Add Troop</button>
            </div>

            <div id="roster-tree" style="display:block; border: 1px solid #ddd; border-radius: 4px; overflow: hidden; background: #fff;">
                <!-- Tree Injected Here -->
            </div>
        </section>

        <!-- View 5: Awards -->
        <section id="view-awards" class="hidden">
            <div class="table-container">
                <div id="awards-preview" class="no-print">
                    <div style="margin-bottom: 20px; max-width: 700px;">
                        <div class="mb-3 row align-items-center">
                            <label for="awards-line1" class="col-sm-2 col-form-label fw-bold">Line 1</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="awards-line1" placeholder="Coyote Creek District Camporee" value="">
                            </div>
                        </div>
                        <div class="mb-3 row align-items-center">
                            <label for="awards-line2" class="col-sm-2 col-form-label fw-bold">Line 2</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="awards-line2" placeholder="Under the Sea  May 16-18 2025" value="">
                            </div>
                        </div>
                    </div>

                    <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                        <button id="btn-export-awards" class="btn btn-success">Download Awards CSV</button>
                        <button id="btn-create-stickers" class="btn btn-primary">Create Stickers</button>
                        <button id="btn-print-preview" class="btn btn-secondary hidden">Print to PDF/Printer</button>
                    </div>

                    <p class="text-muted">Generate a CSV or printable stickers of all 1st, 2nd, and 3rd place winners for all games, plus the overall leaderboard.</p>
                </div>

                <div id="stickers-preview-container" class="no-print hidden">
                    <h3>Sticker Preview</h3>
                    <div id="stickers-preview-table-wrapper"></div>
                </div>

                <div id="stickers-container" class="print-only">
                    <!-- Sticker Table Injected Here -->
                </div>
            </div>
        </section>
    </main>
</body>
</html>
