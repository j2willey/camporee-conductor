<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coyote Creek Scorer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <style>
        .list-group-item {
            padding: 8px 15px;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1 id="header-title" class="fw-bold mb-0" style="font-size: 1.25rem;">Coyote Collator</h1>
            <div id="header-subtitle" class="small opacity-75" style="display:none; margin-top: 1px;">Troop Info</div>
            <div id="header-sync-line" class="small opacity-75" style="display:block; margin-top: 1px;">Scores to Sync: <span id="unsynced-count">0</span></div>
        </div>
        <div class="d-flex align-items-center">
            <button id="status-indicator" class="status-offline ms-2" style="white-space: nowrap;">Offline</button>
            <button id="header-back-btn" class="btn btn-sm btn-outline text-white border-white ms-2 hidden" onclick="app.handleBack()" style="width: 44px; height: 38px; padding: 0; display: flex; align-items: center; justify-content: center;" title="Back">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </button>
            <button id="judge-profile-btn" class="btn btn-sm btn-outline text-white border-white ms-2" onclick="app.toggleJudgeModal()" style="width: 44px; height: 38px; padding: 0; display: flex; align-items: center; justify-content: center;" title="Judge Profile">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- Global Stopwatch Dock -->
    <div id="stopwatch-dock" class="stopwatch-dock container-fluid px-0">
        <div class="row g-0 h-100 align-items-center">
             <!-- Controls (Left / Label Col) -->
             <div class="col-8 d-flex justify-content-end align-items-center pe-3 gap-2">
                 <button id="dock-btn-reset" class="btn btn-secondary mb-0 fw-bold p-0 d-flex align-items-center justify-content-center" style="width: 80px; height: 48px;">RESET</button>
                 <button id="dock-btn-pause" class="btn btn-warning mb-0 fw-bold p-0 d-flex align-items-center justify-content-center" style="width: 80px; height: 48px;">PAUSE</button>
                 <button id="dock-btn-stop" class="btn btn-danger mb-0 fw-bold p-0 d-flex align-items-center justify-content-center" style="width: 80px; height: 48px;">STOP</button>
             </div>
             <!-- Display (Right / Input Col) -->
             <div class="col-4 d-flex justify-content-center align-items-center" style="background: rgba(255,255,255,0.1); height: 100%;">
                 <span id="dock-display" class="font-monospace fw-bold text-white" style="font-size: 2rem;">00:00</span>
             </div>
        </div>
    </div>

    <!-- Judge Info Modal Overlay -->
    <div id="judge-modal" class="judge-modal hidden">
        <div class="card w-100" style="max-width: 400px; padding: 2rem;">
            <h2 class="text-center mb-4">Judge Profile</h2>
            <p class="small text-muted mb-4 text-center">Your info is attached to every score you submit.</p>

            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" id="judge-name" placeholder="e.g. Bill Scout" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" id="judge-email" placeholder="Required for ID" class="form-control">
            </div>
            <div class="mb-4">
                <label class="form-label">Unit/Troop</label>
                <input type="text" id="judge-unit" placeholder="e.g. Troop 101" class="form-control">
            </div>

            <button class="btn btn-secondary w-100" onclick="app.saveJudgeInfo()">Save & Close</button>
        </div>
    </div>

    <main>
        <!-- View: Home / Sync -->
        <div id="view-home">
             <div class="card mb-3">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="mb-0" id="welcome-text">Welcome, Judge.</h2>
                </div>
                <small id="last-updated" style="display:block; margin-top:0.25rem; color:#666;"></small>
             </div>

             <h3>Select Station</h3>
             <div id="station-list">
                 <!-- Populated by JS -->
                 <div class="card">Loading Games...</div>
             </div>
        </div>

        <!-- View: Entity Selection -->
        <div id="view-entity" class="hidden">
            <h2 id="entity-header">Select Team</h2>

            <input type="text" id="entity-search" placeholder="Search by number or name..." style="margin-bottom: 1rem;">

            <div id="entity-list">
                <!-- Populated by JS -->
            </div>
        </div>

        <!-- View: Scoring Form -->
        <div id="view-scoring" class="hidden">
            <h2 id="scoring-title">Station Name</h2>
            <h3 id="scoring-team">Team Name</h3>

            <form id="score-form">
                <!-- Dynamically generated -->
            </form>

            <button id="btn-submit" class="btn btn-large btn-secondary">Submit Score</button>
        </div>

    </main>

    <script type="module" src="js/app.js"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(reg => console.log('SW Registered'))
                .catch(err => console.log('SW Fail', err));
        }
    </script>
</body>
</html>
