<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camporee Collator - Official Scoreboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/conductor.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/spreadsheet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script type="module" src="js/official.js" defer></script>
</head>
<body>
    <header class="conductor-header theme-official">
        <div class="header-left">

            <h1>Official Scoring<span id="header-subtitle"></span></h1>
        </div>

        <div class="header-right">
            <select id="view-mode-select" class="form-select form-select-sm fw-bold">
                <option value="patrol">Patrol Games</option>
                <option value="troop">Troop Games</option>
            </select>
            <div class="form-check form-switch text-white">
                <input class="form-check-input" type="checkbox" id="auto-refresh-switch">
                <label class="form-check-label fw-bold" for="auto-refresh-switch">Live</label>
            </div>
            <a href="admin.html" class="header-back-link">â¬…</a>
        </div>
    </header>

    <main>
        <!-- View 1: Overview -->
        <section id="view-overview" class="hidden">
            <div class="controls">
                <h2 class="hidden">Game Overview</h2>
            </div>
            <div id="games-grid" class="dashboard-grid">
                <!-- Cards injected here -->
            </div>
        </section>

        <!-- View 2: Game Detail -->
        <section id="view-detail" class="hidden">
            <div class="controls hidden">
                <h2 id="detail-title" class="hidden">Game Detail</h2>
            </div>
            <div class="table-container">
                <table id="detail-table">
                    <!-- Table content injected here -->
                </table>
            </div>
        </section>

        <!-- View 3: Matrix -->
        <section id="view-matrix" class="hidden">
            <div class="controls">
                <h2 id="matrix-title" class="hidden">Leader Board</h2>
            </div>
            <div class="table-container">
                <table id="matrix-table">
                    <!-- Matrix content injected here -->
                </table>
            </div>
        </section>
    </main>
</body>
</html>
